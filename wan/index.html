		<div class="container">
			<form action="">
				<label class="col-xs-12 row	" for="nombre">Compra de Pasajes</label>
				<div class="form-group row">
					<label class="col-xs-6"> <input id="on" type="radio" name="optradio">Ida y Vuelta</label>
					<label class="col-xs-6"> <input id="off" type="radio" name="optradio">Ida</label>
				</div>
				<div class="col-xs-12 row ">
					<input class="col-sm-6 tx" type="text" id="tags1" placeholder="Ciudad de Origen">
					<input class="col-sm-6 tx"  type="text" id="tags2" placeholder="Ciudad de Destino">
				</div>
				<div class="col-xs-12 fechas row">
					<div class="col-sm-6 fecha-ida row ">
						<label class="col-xs-12">Fecha de Ida: </label>
						<input class="col-xs-12 tx" type="text" id="datepicker1"></input>
					</div>
					<div class="col-sm-6 fecha-vuelta row">
						<label class="col-xs-12" >Fecha de Regreso: </label>
						<input class="col-xs-12 tx" type="text" id="datepicker2">
					</div>
				</div>
				<input type="submit" value="Buscar Vuelo">
			</form>

			<script src="js/jquery.js"></script>
			<script src="js/jquery-ui.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script>
  				$(function() {
  				$.datepicker.setDefaults($.datepicker.regional['es']);
    			$( "#datepicker1" ).datepicker({ 
    				minDate: "-0D", 
    				maxDate: "+10Y",
    				onSelect:function(selectedDate){
    					
    					$("fecha-vuelta").val(selectedDate);
    					var fechaSeparada=selectedDate.split("/");
    					$("#datepicker2").datepicker(
    						"option","minDate", new Date(fechaSeparada[2],parseInt(fechaSeparada[0])-1, parseInt(fechaSeparada[1]) ));
    				} 
    			});
    			$( "#datepicker2" ).datepicker({ 
    				minDate: "-0D", 
    				maxDate: "+10Y" ,
    				onSelect:function(selectedDate){
    					
    					$("fecha-ida").val(selectedDate);
    					var fechaSeparada=selectedDate.split("/");
    					$("#datepicker1").datepicker(
    						"option","maxDate", new Date(fechaSeparada[2],parseInt(fechaSeparada[0])-1, parseInt(fechaSeparada[1]) ));
    				} 
    			});
  				});	
  			</script>
			<script>
				$(function(){
					$("#on").click(function(){
						$(".fecha-vuelta").show();
					});
				});
				$(function(){
					$("#off").click(function(){
						$(".fecha-vuelta").hide();
					});
				});
			</script>
