						<label class="col-xs-3"> <input id="on" type="radio" name="optradio">Ida y Vuelta</label>
						<label class="col-xs-3"> <input id="off" type="radio" name="optradio">Solo Ida</label>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12" style="padding:10px">

				<div class="row">

						<input type="text" id="datepickerSalida" placeholder="Fecha Salida" style="width:90%;text-align:center"></input>
					</div>
					<div class="col-xs-6 fecha-vuelta" style="padding-left:5px">
						<input type="text" id="datepickerRetorno" placeholder="Fecha Retorno" style="width:90%;text-align:center">
					</div>
				</div>
				<div class="row" style="padding:10px">
					N.Pasajeros <input id="numPass" name="pasajeros" type="spinner"/>
					
				</div>

			<script src="js/jquery.js"></script>

			<script src="js/bootstrap.min.js"></script>
			<script>
  				$(function() {
  				$.datepicker.setDefaults($.datepicker.regional['es']);
    			$( "#datepickerSalida" ).datepicker({ 
    				minDate: "-0D", 
    				maxDate: "+10Y",
    				onSelect:function(selectedDate){
    					
    					$("fecha-vuelta").val(selectedDate);
    					var fechaSeparada=selectedDate.split("/");
    					$("#datepickerRetorno").datepicker(
    						"option","minDate", new Date(fechaSeparada[2],parseInt(fechaSeparada[0])-1, parseInt(fechaSeparada[1]) ));
    				} 
    			});
    			$( "#datepickerRetorno" ).datepicker({ 
    				minDate: "-0D", 
    				maxDate: "+10Y" ,
    				onSelect:function(selectedDate){
    					
    					$("fecha-ida").val(selectedDate);
    					var fechaSeparada=selectedDate.split("/");
    					$("#datepicker1").datepicker(
    						"option","maxDate", new Date(fechaSeparada[2],parseInt(fechaSeparada[0])-1, parseInt(fechaSeparada[1]) ));
    				} 
    			});
  				});	
  			</script>
			<script>
				$(function(){
					$("#on").click(function(){
						$(".fecha-vuelta").show();
					});
				});
				$(function(){
					$("#off").click(function(){
						$(".fecha-vuelta").hide();
					});
				});
			</script>
